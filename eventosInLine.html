<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos inline</title>
</head>
<body>
    <button onclick="digaOla()">TesteFunction</button>
    <button id="#botao">TesteId</button>
    <button id="#botao">Teste Get Id</button>

</body>
</html>

<script type="application/javascript">

function digaOla() {
    alert("Olá, tudo bem?");
}

var digaOla = function() {
    alert("Olá, tudo bem?");
};

var obj = document.getElementById('#botao');
obj.onclick = digaOla();

var obj = document.getElementById("#botao");
obj.onclick = digaOla;


</script>
